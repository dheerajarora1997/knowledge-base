<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari css</title>
    <style>
        body{min-height: 100vh;}
        @media not all and (min-resolution:.001dpcm){ @supports (-webkit-appearance:none) and (stroke-color:transparent) {body{background: red;}}}
    </style>
</head>

<body>
    <h1>Green background for safari browser and for other browser orange.</h1>
</body>

</html>
