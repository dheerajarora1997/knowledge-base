<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 text-center">
                    <label class="switch">
                        <input type="checkbox" id="money">
                        <span class="slider round"></span>
                    </label>
                    <h2>Money</h2>
                </div>
                <div class="col-sm-4 text-center">
                    <label class="switch">
                        <input type="checkbox" id="friends">
                        <span class="slider round"></span>
                    </label>
                    <h2>Friends</h2>
                </div>
                <div class="col-sm-4 text-center">
                    <label class="switch">
                        <input type="checkbox" id="love">
                        <span class="slider round"></span>
                    </label>
                    <h2>Love</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script>
        $('input[type="checkbox"]').change(function () {
            let moneyCheckbox = $('input#money');
            let friendsCheckbox = $('input#friends');
            let loveCheckbox = $('input#love');
            $('input#love').change(function () {
                if (moneyCheckbox.is(':checked') && friendsCheckbox.is(':checked')) {
                    $('input#friends').prop('checked', false);
                }
            });
            $('input#friends').change(function () {
                if (moneyCheckbox.is(':checked') && loveCheckbox.is(':checked')) {
                    $('input#money').prop('checked', false);
                }
            });
            $('input#money').change(function () {
                if (loveCheckbox.is(':checked') && friendsCheckbox.is(':checked')) {
                    $('input#love').prop('checked', false);
                }
            });
        });
    </script>
</body>

</html>
