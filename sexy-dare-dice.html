    .roll-btn {

    }
    .modal.show { display:flex; }
    .modal-card {
      width:min(720px,92%); background: rgba(255,255,255,0.05);
      border-radius:16px; padding:26px; color:#fff;
      box-shadow:0 16px 80px rgba(0,0,0,0.8);
    }
    .modal-card h2 { color: var(--gold); margin-top:0; }
    .dare-text { background: rgba(255,255,255,0.08); padding:14px; border-radius:10px; font-size:1.1rem; margin:14px 0; }
    .modal-actions { display:flex; gap:12px; justify-content:flex-end; }
    .modal-actions button { padding:10px 14px; border-radius:10px; border:none; cursor:pointer; }
    .modal-actions button:first-child { background: transparent; color: #eee; }
    .modal-actions button:last-child { background: var(--accent-2); color: #fff; }
    footer { margin-top:18px; text-align:center; color:#bfb6c4; font-size:0.9rem; }

    const modal = document.getElementById('modal');
    const dareText = document.getElementById('dareText');
    const closeModal = document.getElementById('closeModal');
    const rollAgain = document.getElementById('rollAgain');
    const volumeSlider = document.getElementById('volume');
    const stopSoundBtn = document.getElementById('stopSound');

    let audioCtx, gainNode, oscA, oscB;
    function startAudio() {
      if (audioCtx) return;
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      oscA = audioCtx.createOscillator();
      oscB = audioCtx.createOscillator();
      gainNode = audioCtx.createGain();
      oscA.type = 'sine'; oscB.type = 'sine';
      oscA.frequency.value = 110;
      oscB.frequency.value = 113;
      gainNode.gain.value = parseFloat(volumeSlider.value);
      oscA.connect(gainNode); oscB.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      oscA.start(); oscB.start();
    }
    function stopAudio() {
      if (!audioCtx) return;
      try { oscA.stop(); oscB.stop(); } catch {}
      audioCtx.close(); audioCtx = null;
    }
    volumeSlider.addEventListener('input', e => {
      if (gainNode) gainNode.gain.value = parseFloat(e.target.value);
    });
    stopSoundBtn.addEventListener('click', stopAudio);

    let rolling = false;
    function rollDice() {
      if (rolling) return;
      rolling = true;
      startAudio();
      dice.classList.add('rolling');
      let elapsed = 0;
      const duration = 1500 + Math.random()*800;
      const flick = () => {
        elapsed += 100;
        const idx = Math.floor(Math.random()*DARES.length);
        previewText.textContent = DARES[idx];
        if (elapsed < duration) {
          setTimeout(flick, 100);
        } else {
          dareText.textContent = previewText.textContent;
          modal.classList.add('show');
          dice.classList.remove('rolling');
          rolling = false;
        }
      };
      flick();
    }

    rollBtn.addEventListener('click', rollDice);
    rollAgain.addEventListener('click', () => {
      modal.classList.remove('show');
      setTimeout(rollDice, 200);
    });
    closeModal.addEventListener('click', () => modal.classList.remove('show'));
