    }

    .SumoSelect .option_group~.optWrapper>.options li.group {

    }

    .SumoSelect .option_group~.optWrapper>.options li.group.search-enable {

    }

    .SumoSelect .option_group~.optWrapper>.options li.group.search-enable>label {

      padding: 0 auto;
      margin-bottom: 0;
      margin-left: 10px;
    }

      margin-left: 25px;
      margin-bottom: 0;
    }

    .SumoSelect .option_group~.optWrapper>.options li.group>span {
      position: absolute;
      display: block;
      width: 30px;
      top: 0;
      bottom: 0;
      margin-left: 0px;
    }

    .SumoSelect .option_group~.optWrapper>.options li.group>span i {
      position: absolute;
      left: 8px;
      top: 12px;
      width: 14px;
      height: 14px;
      border: 1px solid #AEAEAE;
      border-radius: 2px;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, .15);
      background-color: #fff;

    .SumoSelect>.optWrapper.multiple>.options li ul li.opt:contains(Active):before {

  <script src="./jquery.sumoselect.js"></script>
  <script>

    $('.option_group').SumoSelect({
      okCancelInMulti: true,
      max: 3,
      search: true, searchText: 'Enter here.',
    });
    $('.normal_group').SumoSelect({ search: true, searchText: 'Enter here.' });

    $(document).on('keyup', '.option_group ~ .SelectBox .search-txt', function () {
      if ($(this).val().length > 0) {
        $(this).parent('.SelectBox').siblings('.optWrapper').find('ul.options li.group>span').hide();
        $(this).parent('.SelectBox').siblings('.optWrapper').find('ul.options li.group').addClass('search-enable');
      }
      else {
        $(this).parent('.SelectBox').siblings('.optWrapper').find('ul.options li.group>span').show();
        $(this).parent('.SelectBox').siblings('.optWrapper').find('ul.options li.group').removeClass('search-enable');
      }
      $('.option_group~.optWrapper>.options li.group').each(function (index) {
        if ($(this).find('ul li.opt.group-child').length == $(this).find('ul li.opt.group-child.hidden').length) {
          $(this).hide();
        }
        else {
          $(this).show();
        }
      });
    });
    $(document).on('click', '.MultiControls p', function () {
      $('.option_group ~ .SelectBox .search-txt').val('');
      $('.option_group ~ .SelectBox .search-txt').keyup();
    });


    // New settings
    $(document).on('sumo:opening', 'select.option_group.owner-team-tab', function (sumo) {
      $(this).siblings('.optWrapper').prepend('<div class="option_group_action"><button class="btn owner-btn">Owner</button><button class="btn team-btn">Team</button></div>')      
    });
    $(document).on('sumo:closed', 'select.option_group.owner-team-tab', function (sumo) {
      $(this).siblings('.optWrapper').find('.option_group_action').remove();
    });
    $(document).on('click', '.option_group ~ .optWrapper .option_group_action .owner-btn', function () {
      $(this).closest('.optWrapper').siblings('.option_group').addClass('owner-selected');
      $(this).closest('.optWrapper').siblings('.option_group').removeClass('team-selected');
      $('.SumoSelect.open .group .group-child.selected').trigger('click');
    });
    $(document).on('click', '.option_group ~ .optWrapper .option_group_action .team-btn', function () {
      $(this).closest('.optWrapper').siblings('.option_group').removeClass('owner-selected');
      $(this).closest('.optWrapper').siblings('.option_group').addClass('team-selected');
      $('.SumoSelect.open .group .group-child.selected').trigger('click');
    });

    $(document).on('click', 'select.option_group ~.optWrapper .MultiControls p.btnOk', function () {

      if ($(this).closest('.optWrapper').siblings('.option_group.owner-selected').length) {
        $(this).closest('.optWrapper').find('.options li.group:not([data-key="allUser"]) li.opt.selected.group-child').trigger('click');
      }
      else {
        $(this).closest('.optWrapper').find('.options li.group[data-key="allUser"] li.opt.selected.group-child').trigger('click');
      }
      $(this).closest('.optWrapper').siblings('.option_group')[0].sumo.reload();
    });

  </script>
  <script>

      }
      else{
        $('.SumoSelect.open select.option_group ~ .optWrapper .group').css({'pointer-events': '', 'opacity' : '1'})
      }
