<body class="bg-light">
  <div class="container">
    <div class="mb-3">
      <div class="row">
        <div class="col-12">
          <div class="bg-white w-100 p-3 text-center mb-3">
            <h3>Pure Css Circle Loader</h3>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
          <div class="bg-white pt-2 pb-4 w-100 rounded d-flex flex-column align-items-center">
            <h4 class="mt-2">Total Users</h4>
            <div class="circle-wrap">
              <div class="circle c75">
                <div class="mask full">
                  <div class="fill"></div>
                </div>
                <div class="mask half">
                  <div class="fill"></div>
                </div>
                <div class="inside-circle"> 75% </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-9">
          <div class="bg-white rounded shadow-sm">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-4">
                <div class="pt-2 pb-4 w-100 rounded d-flex flex-column align-items-center">
                  <h6 class="mt-2 font-weight-normal text-secondary">Standard Users</h6>
                  <div class="circle-wrap">
                    <div class="circle c55">
                      <div class="mask full">
                        <div class="fill bg-danger"></div>
                      </div>
                      <div class="mask half">
                        <div class="fill bg-danger"></div>
                      </div>
                      <div class="inside-circle text-danger"> 55% </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-4">
                <div class="pt-2 pb-4 w-100 rounded d-flex flex-column align-items-center">
                  <h6 class="mt-2 font-weight-normal text-secondary">Light Users</h6>
                  <div class="circle-wrap">
                    <div class="circle c55">
                      <div class="mask full">
                        <div class="fill bg-warning"></div>
                      </div>
                      <div class="mask half">
                        <div class="fill bg-warning"></div>
                      </div>
                      <div class="inside-circle text-warning"> 55% </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-4">
                <div class="pt-2 pb-4 w-100 rounded d-flex flex-column align-items-center">
                  <h6 class="mt-2 font-weight-normal text-secondary">Free Users</h6>
                  <div class="circle-wrap">
                    <div class="circle c25">
                      <div class="mask full">
                        <div class="fill bg-info"></div>
                      </div>
                      <div class="mask half">
                        <div class="fill bg-info"></div>
                      </div>
                      <div class="inside-circle text-info"> 25% </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <div class="bg-white px-3 py-2 shadow-sm rounded">
          <h5>Standard User</h5>
          <div class="graphbox">
            <span class="axis-points"></span>
            <span class="axis-names" data-axis-x="Category" data-axis-y="Users"></span>
            <div class="graph-bar bg-primary" style="width: 100%" data-title="Total User">20</div>
