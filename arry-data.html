<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class="jumbotron p-0 m-0">
        <input type="text" class="certificate-token" maxlength="10" placeholder="Enter Certificate no" onchange="checkAuth()" required>
        <button type="button" class="token-btn" onclick="checkAuth()">check</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <div class="result-section"></div>
    <script>
        function checkAuth() {
            jQuery('.token-btn').click(function () {
                let tokens = ['9992993949', '7015097473'];
                let tokenValue = jQuery('.certificate-token').val();
                let haveTokens = new Set(tokens);
                let searchedValue = haveTokens.has(tokenValue);
                if (searchedValue) {
                    jQuery('.result-section').html('');
                    jQuery('.result-section').append('<div class="alert alert-success">Certificate Number Valid</div>');
                    let certificateUrl = 'https://www.digiintern.com/wp-content/uploads/2021/11/';
                    let certificateExt = '.pdf';
                    setTimeout(() => {
                        window.open(certificateUrl + tokenValue + certificateExt, '_self');
                    }, 500);
                }
                else {
                    jQuery('.result-section').html('');
                    jQuery('.result-section').append('<div class="alert alert-danger">No Certificate Found !</div>');
                }
            });
        }
        $('.certificate-token').change(checkAuth());
    </script>
</body>

</html>
