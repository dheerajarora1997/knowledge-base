<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 100%;
            padding: 10px 5px;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Placeholder Text Animation</h1>
    <div class="container">
        <div class="row">
            <form role="search">
                <div class="input-group">
                    <input type="text" class="running-placeholder" data-placeholder="What are you looking for?">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        var txt = $('.running-placeholder').data('placeholder');
        var timeOut;
        var txtLen = txt.length;
        var char = 0;
        $('.running-placeholder').attr('placeholder', '|');
        (function typeIt() {
            var humanize = Math.round(Math.random() * (200 - 30)) + 30;
            timeOut = setTimeout(function () {
                char++;
                var type = txt.substring(0, char);
                $('.running-placeholder').attr('placeholder', type + '|');
                typeIt();

                if (char == txtLen) {
                    $('.running-placeholder').attr('placeholder', $('.running-placeholder').attr('placeholder').slice(0, -1)) // remove the '|'
                    clearTimeout(timeOut);
                }
            }, humanize);
        }());
        $('.running-placeholder').hover( function(){
            clearTimeout(timeOut);
        });
    </script>
</body>
</html>
