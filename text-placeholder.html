
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 100%;
            padding: 10px 5px;
        }
    </style>
</head>
<body>
    <h1>Placeholder Text Animation</h1>
    <h2>focus to stop and focusout start again</h2>
    <div class="container">
        <div class="row">
            <form role="search">
                <div class="input-group">
                    <input type="text" class="running-placeholder" data-id="input001" data-placeholder="What are you looking for?">
                </div>
            </form>
            <input type="text" id="input002" class="running-placeholder" data-placeholder="Placeholder here">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        $('.running-placeholder').each(function(){
            let txt = $(this).data('placeholder');
            let timeOut;
            let txtLen = txt.length;
            let char = 0;
            $(this).attr('placeholder', '|');
            const typeIt =()=> {
                let humanize = 150;
                timeOut = setInterval(() => {
                    char++;
                    let type = txt.substring(0, char);
                    $(this).attr('placeholder', type + '|');

                    if (char == txtLen) {
                        $(this).attr('placeholder', $(this).attr('placeholder').slice(0, -1)) // remove the '|'
                        clearTimeout(timeOut);
                    }
                }, humanize);
            };
            typeIt();
            $(this).focus( function(){
                clearTimeout(timeOut);
            });
            $(this).focusout( function(){
                typeIt();
            });
        });

    </script>
</body>
</html>
