<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Before example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3 class="text-center mb-4">jQuery Before example</h3>
        </div>
        <div class="col-12 bg-light mb-2 py-2">
          <p class="m-0"> The quick brown fox jumps over the lazy dog.</p>
        </div>
        <div class="col-12 text-right" id="addingColumn">
          <button class="btn btn-link" onclick="addBefore()">Add</button>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
<script>
  const addBefore = () => {
    $('#addingColumn').before('<div class="col-12 bg-light mb-2 py-2"><p class="m-0"> The quick brown fox jumps over the lazy dog.</p></div>');
  }
</script>

</html>
