<html lang="es">

<head>
 <meta charset="utf-8">
 <title>CryptoJS Encrypt and Decrypt Example</title>
 <meta name="description" content="CryptoJs Example">
 <meta name="author" content="Dheeraj Arora">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
 <section>
  <div class="bg-light py-5">
   <div class="container">
    <div class="row">
     <div class="col-sm-12 col-md-12">
      <div class="form-group mb-3">
       <label for="inputPoint" class="w-100"> input Point
        <input type="text" class="form-control" id="inputPoint" />
       </label>
      </div>
     </div>
     <div class="col-sm-12 col-md-6">
      <div class="form-group mb-3">
       <label for="decryptPoint" class="w-100"> decrypt Point
        <input type="text" class="form-control" id="decryptPoint" disabled />
       </label>
      </div>
     </div>
     <div class="col-sm-12 col-md-6">
      <div class="form-group mb-3">
       <label for="decryptedPoint" class="w-100"> decrypted Point
        <input type="text" class="form-control" id="decryptedPoint" disabled />
       </label>
      </div>
     </div>
     <div class="col-sm-12 col-md-6">
      <div class="form-group mb-3">
       <label for="decryptedOrg" class="w-100"> decrypted String
        <input type="text" class="form-control" id="decryptedOrg" disabled />
       </label>
      </div>
     </div>
    </div>
   </div>
  </div>
 </section>
 <script>
  let key = 'asdfasasfasdf6as5fas6f54as6fasf4as64f'
  inputPoint = document.getElementById('inputPoint')
  decryptPoint = document.getElementById('decryptPoint')
  decryptedPoint = document.getElementById('decryptedPoint')
  decryptedOrg = document.getElementById('decryptedOrg')

  inputPoint.addEventListener('change', function (e) {
   let encrypted = CryptoJS.AES.encrypt(e.target.value, key);
   let decrypted = CryptoJS.AES.decrypt(encrypted, key);
   decryptPoint.value = encrypted;
   decryptedPoint.value = decrypted;
   decryptedOrg.value = decrypted.toString(CryptoJS.enc.Utf8);
  })

 </script>
</body>

</html>
