<!DOCTYPE html>
<html>
  <head>
    <title>Debounce HTML Example</title>
    <script>
      const debounce = (func, delay) => {
        let timer;
        return (...args) => {
          clearTimeout(timer);
          timer = setTimeout(() => func.apply(this, args), delay);
        };
      };

      const sendRequest = (inputValue) => {
        if (inputValue) {
          console.log("Sending request to server:", inputValue);
        }
      };

      const handleInput = debounce((event) => {
        const inputValue = event.target.value;
        sendRequest(inputValue);
      }, 700);
    </script>
  </head>
  <body>
    <input type="text" onkeyup="handleInput(event)" />
  </body>
</html>
