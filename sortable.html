<!DOCTYPE html>

<head>
    <title>jQuery UI Sortable - Example</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="./sortable.js"></script>
    <style>
        li {
            padding-left: 20px;
            list-style-type: none;
            position: relative;
        }

        li:before {
            content: '\f0c9';
            font: normal normal normal 14px/1 FontAwesome;
            position: absolute;
            left: 0;
            top: 5px;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3 class="text-center mb-5">One way Dragable</h3>
                </div>
                <div class="col-12">
                    <ul class="p-4" id="dragItemBox">
                        <li>
                            <div class="row">
                                <div class="col-12">
                                    <select name="course[]" id="1" class="form-control">
                                        <option value="BA">BA</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <div class="col-12">
                                    <select name="course[]" id="2" class="form-control">
                                        <option value="BCA">BCA</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <div class="col-12">
                                    <select name="course[]" id="3" class="form-control">
                                        <option value="BBA">BBA</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-12">
                    <code class="bg-white p-2" id="resultHere"></code>
                </div>
                <div class="col-12 text-right">
                    <button class="btn btn-warning" type="button">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // $('#dragItemBox').sortable();
        new Sortable(dragItemBox, {
            animation: 150,
        });
    </script>
    <script>
        $('button').click(function () {
            var selected = $('select[name="course[]"]').map(function () {
                if ($(this).val())
                    return $(this).val();
            }).get();
            // console.log(selected);
            $('#resultHere').text(selected);
        });
    </script>
</body>

</html>
