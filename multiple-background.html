<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Background css</title>
  <style>
    .multiple-background {
      padding-top: 200px;
      background-image: url(./ic-grass.svg), url(./ic-man.svg), url(./ic-dog.svg);
      background-position: left 145px, 253px top, 156px 120px;
      background-repeat: repeat-x, no-repeat, no-repeat;
    }
  </style>
</head>

<body>
  <div class="multiple-background">
    This is an example of multiple background image
  </div>
</body>

</html>
