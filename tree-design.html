    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        .team-hierarchy .hierarchy-item {
	 position: relative;
	 margin-bottom: 1rem;
}
 .team-hierarchy .hierarchy-item:before, .team-hierarchy .hierarchy-item:after {
	 content: '';
	 position: absolute;
	 background: #ccc;
}
 .team-hierarchy .hierarchy-item:before {
	 width: 1px;
	 left: 30px;
	 top: 50px;
	 height: calc(100% - 80px);
}
 .team-hierarchy .hierarchy-item:after {
	 width: 20px;
	 height: 1px;
	 top: 40px;
	 left: -18px;
}
 .team-hierarchy .hierarchy-item:last-child > div:before {
	 content: '';
	 width: 2px;
	 background-color: #fff;
	 position: absolute;
	 left: -18px;
	 top: 41px;
	 height: calc(100% - 42px);
}
 .team-hierarchy > .hierarchy-item:after {
	 content: none;
}
 .team-hierarchy [data-toggle="collapse"]:before {
	 content: '\e5e1';
	 font-family: 'Material Icons';
}
   
    </style>
</head>
