<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.css" />
    <style>
        #app {
            width: 100%;
            min-height: 150px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spot {
            width: 40px;
            height: 40px;
            background: #f4a442;
            position: absolute;
            border-radius: 100%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spot:before {
            position: absolute;
            content: '';
            width: 100%;
            height: 100%;
            border-radius: 100%;
            animation: blinking 1s infinite;
            border: 1px solid rgba(244, 164, 66, 1);
        }

        @keyframes blinking {
            0% {
                width: 100%;
                height: 100%;
                opacity: .7;
                border: 1px solid rgba(244, 164, 66, 1);
            }

            10% {
                width: 105%;
                height: 105%;
                opacity: .5;
                border: 3px solid rgba(244, 164, 66, .9);
            }

            20% {
                width: 110%;
                height: 110%;
                opacity: .5;
                border: 5px solid rgba(244, 164, 66, .8);
            }

            30% {
                width: 115%;
                height: 115%;
                opacity: .5;
                border: 7px solid rgba(244, 164, 66, .7);
            }

            40% {
                width: 120%;
                height: 120%;
                opacity: .5;
                border: 9px solid rgba(244, 164, 66, .6);
            }

            50% {
                width: 125%;
                height: 125%;
                opacity: .5;
                border: 10px solid rgba(244, 164, 66, .5);
            }

            60% {
                width: 130%;
                height: 130%;
                opacity: .5;
                border: 9px solid rgba(244, 164, 66, .4);
            }

            70% {
                width: 135%;
                height: 135%;
                opacity: .3;
                border: 7px solid rgba(244, 164, 66, .3);
            }

            80% {
                width: 140%;
                height: 140%;
                opacity: .5;
                border: 5px solid rgba(244, 164, 66, .2);
            }

            90% {
                width: 145%;
                height: 145%;
                opacity: .5;
                border: 3px solid rgba(244, 164, 66, .1);
            }

            100% {
                width: 150%;
                height: 150%;
                opacity: .1;
                border: 1px solid rgba(244, 164, 66, 0);
            }
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <div id="app" class="border h-100">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script>
        const mySpot = '<div class="spot"></div>';
        const startBtn = '<div class="start-btn btn btn-warning">Start</div>'
        $('#app').append(startBtn);
        function statClicked() {
            $('.start-btn').remove();
            $('#app').css('display', 'block');
            $('#app').append(mySpot);
            let topPlacement = Math.floor(Math.random() * 95) + 1;
            let leftPlacement = Math.floor(Math.random() * 95) + 1;
            $('#app .spot').css('top', topPlacement);
            $('#app .spot').css('left', leftPlacement + '%');
        }
        $('.start-btn').click(statClicked);
        $(document).on('click', '.spot', function () {
            spotClicked();
        });


        $(document).ready(function () {
        });
        function spotClicked() {
            $('.spot').remove();
            let topPlacement = Math.floor(Math.random() * 95) + 1;
            let leftPlacement = Math.floor(Math.random() * 95) + 1;
            setTimeout(function () {
                $('#app').append(mySpot);
                $('#app .spot').css('top', topPlacement);
                $('#app .spot').css('left', leftPlacement + '%');
            }, 100);
        }
    </script>
</body>

</html>
