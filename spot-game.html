<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Spot Game by Dheeraj Arora</title>
 <meta name="title" content="Spot Game by Dheeraj Arora">
 <meta name="description" content="Through this game, you can assess your gaming reaction speed.">
 <meta name="keywords" content="HTML GAME, Gaming Reaction Time">
 <style>
  #app,*{margin:0}#app,.spot{display:flex}*{padding:0}#app{width:100vw;min-height:100vh;background:#f1f1f1;position:relative;justify-content:center;align-items:center;flex-direction:column}.spot{width:40px;height:40px;background:#f16f3b;position:absolute;border-radius:100%;cursor:pointer;justify-content:center;align-items:center;border:1px solid #f16f3b}.spot:before{position:absolute;content:'';width:100%;height:100%;border-radius:100%;animation:1s infinite blinking;border:1px solid #f16f3b}@keyframes blinking{0%{width:100%;height:100%;opacity:.7;border:1px solid #d66f3b}10%{width:105%;height:105%;opacity:.5;border:3px solid rgba(214,111,59,.9)}20%{width:110%;height:110%;opacity:.5;border:5px solid rgba(214,111,59,.8)}30%{width:115%;height:115%;opacity:.5;border:7px solid rgba(214,111,59,.7)}40%{width:120%;height:120%;opacity:.5;border:9px solid rgba(214,111,59,.6)}50%{width:125%;height:125%;opacity:.5;border:10px solid rgba(214,111,59,.5)}60%{width:130%;height:130%;opacity:.5;border:9px solid rgba(214,111,59,.4)}70%{width:135%;height:135%;opacity:.3;border:7px solid rgba(214,111,59,.3)}80%{width:140%;height:140%;opacity:.5;border:5px solid rgba(214,111,59,.2)}90%{width:145%;height:145%;opacity:.5;border:3px solid rgba(214,111,59,.1)}100%{width:150%;height:150%;opacity:.1;border:1px solid rgba(214,111,59,0)}}.start-btn{margin:10px 0;padding:10px 30px;background:rgba(241,111,59,.4);color:#f16f3b;border:none;border-radius:3px;cursor:pointer}
 </style>
</head>

<body>
 <div id="app" class=""></div>

 <script>
  const app = document.getElementById('app');
  const mySpot = `<div class="spot" onclick="trigger_click('spot')"></div>`;
  const startBtn = `<button class="start-btn" onclick="trigger_click('start')">Start</button>`;
  let clickCount;

  app.innerHTML = startBtn;
  
  let trigger_click = (element) => {

   if (element == 'start') {
    app.innerHTML = mySpot;
    clickCount = 0;
    var el = document.documentElement,
     rfs = el.requestFullscreen || el.webkitRequestFullScreen || el.mozRequestFullScreen || el.msRequestFullscreen;
    rfs.call(el);
    setTimeout(() => {
     app.innerHTML = `You have clicked the spot ${clickCount} times within 15 sec. <br / > <button class="start-btn" onclick="trigger_click('start')">Start</button>`
    }, 15000);
   }
   if (element == 'spot') {clickCount++;}

   let topPlacement = Math.floor(Math.random() * 85) + 1;
   let leftPlacement = Math.floor(Math.random() * 85) + 1;
   document.querySelector('.spot').style.top = `${topPlacement}vh`;
   document.querySelector('.spot').style.left = `${leftPlacement}%`;
  }

 </script>
</body>

</html>
