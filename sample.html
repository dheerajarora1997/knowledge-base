<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        .progress{margin-bottom:10px;position:relative}.progress.disable:before{content:'';background-color:rgba(255,255,255,.5);width:100%;height:100%;position:absolute;z-index:1;left:0;cursor:not-allowed}.progress:last-child{margin:0}.progress .progress-bar{text-align:left}.progress .progress-text{position:absolute;left:10px;top:6px;font-size:12px;font-weight:500;color:#333}.progress-bar-score{background-color:#b8e0f9}
    </style>
</head>

<body>
    <div class="row">
        <div class="col-sm-4">
            <span class="complete smlFont">Application is <strong>87%</strong>&nbsp; Complete</span>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
    $(document).ready(function () {
        var completeSpan = $('span.complete').html();
        var completeStatus = $('span.complete strong').html();
        $('<div class="progress"><div class="progress-bar progress-bar-score" style="width: ' + completeStatus + '"></div><div class="progress-text">' + completeSpan + '</div></div>').insertAfter('span.complete');
        $('span.complete').hide();
    });
</script>

</html>
