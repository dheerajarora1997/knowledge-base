<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
       a.active{color: red;}
    </style>
</head>
<body>
    <ul class="d-flex flex-row m-0 py-2 bg-warning fixed-top" data-height="40">
        <li class="px-4 "><a href="javascript:void(0);" data-href="#section1">1</a></li>
        <li class="px-4 "><a href="javascript:void(0);" data-href="#section2">2</a></li>
        <li class="px-4 "><a href="javascript:void(0);" data-href="#section3">3</a></li>
        <li class="px-4 "><a href="javascript:void(0);" data-href="#section4">4</a></li>
        <li class="px-4 "><a href="javascript:void(0);" data-href="#section5">5</a></li>
        <li class="px-4 "><a href="javascript:void(0);" data-href="#section6">6</a></li>
    </ul>
    <div class="mt-5">
       <div class="jumbotron py-5" id="section1"><h1>heading1</h1></div>
        <div class="jumbotron py-5" id="section2"><h2>Heading 2</h2></div>
        <div class="jumbotron py-5" id="section3"><h3>Heading 3</h3></div>
        <div class="jumbotron py-5" id="section4"><h4>Heading 4</h1></div>
         <div class="jumbotron py-5" id="section5"><h5>Heading 5</h5></div>
         <div class="jumbotron py-5" id="section6"><h6>Heading 6</h6></div>
    </div>
    <div class="p-5"></div>
    <div class="p-5"></div>
    <div class="p-5"></div>
    <div class="p-5"></div>
    <div class="p-5"></div>
    <div class="p-5"></div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
    $(document).ready(function(){
        $('ul li a').click(function(){
           var linkSelect = $(this).data('href');
            var sectionPlacement = $(linkSelect).offset();
            var navHeight = $('ul').data('height');
            $('ul li a').removeClass('active');
            $(this).addClass('active');
            $(window).scrollTop(sectionPlacement.top - navHeight);
        });
    });

    $(window).scroll(function() {
		var scrollDistance = $(window).scrollTop();
      var navHeight = $('ul').data('height');
      var scrollDistanceCalc = scrollDistance + navHeight;

		$('.jumbotron').each(function(i) {
         if ($(this).position().top <= scrollDistanceCalc) {
            $('ul li a').removeClass('active');
            $('ul li a').eq(i).addClass('active');
         }
		});
}).scroll();
</script>
</html>
