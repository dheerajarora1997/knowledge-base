<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap 4.6 with jQuery</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<style>
		#wrapper {
/* 			max-height: 500px;
			overflow-y: scroll; */
		}
	</style>
</head>

<body>
	<div class="container">
		<div id="print_month" class="sticky-top py-5">Latest Activity</div>
		<div id="wrapper" class="timeline-group">
			<div class="jumbotron timeline-item bg-primary">
				<div class="date_ele">07/12/22</div>
			</div>
			<div class="jumbotron timeline-item bg-secondary">
				<div class="date_ele">07/12/22</div>
			</div>
			<div class="jumbotron timeline-item bg-danger">
				<div class="date_ele">07/11/22</div>
			</div>
			<div class="jumbotron timeline-item bg-warning">
				<div class="date_ele">07/10/22</div>
			</div>
			<div class="jumbotron timeline-item bg-success">
				<div class="date_ele">07/09/22</div>
			</div>
			<div class="jumbotron timeline-item bg-dark">
				<div class="date_ele">07/08/22</div>
			</div>
			<div class="jumbotron timeline-item bg-light">
				<div class="date_ele">07/07/22</div>
			</div>
			<div class="jumbotron timeline-item bg-primary">
				<div class="date_ele">07/07/22</div>
			</div>
			<div class="jumbotron timeline-item bg-secondary">
				<div class="date_ele">07/06/22</div>
			</div>
			<div class="jumbotron timeline-item bg-danger">
				<div class="date_ele">07/05/22</div>
			</div>
			<div class="jumbotron timeline-item bg-warning">
				<div class="date_ele">07/04/22</div>
			</div>
			<div class="jumbotron timeline-item bg-success">
				<div class="date_ele">07/03/22</div>
			</div>
			<div class="jumbotron timeline-item bg-dark">
				<div class="date_ele">07/02/22</div>
			</div>
			<div class="jumbotron timeline-item bg-light">
				<div class="date_ele">07/01/22</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
<script>
	$(window).on('scroll', function () {
		$('.timeline-item').each(function () {
			if ($(this).offset().top <= $(window).scrollTop() + 100) {
				let currentMonth = $(this).find('.date_ele').html();
				let newValue = currentMonth[3] + currentMonth[4];
				switch (newValue) {
					case '12':
						$('#print_month').html('December')
						break;
					case '11':
						$('#print_month').html('November')
						break;
					case '10':
						$('#print_month').html('Oct')
						break;
					case '09':
						$('#print_month').html('Sept')
						break;
					case '08':
						$('#print_month').html('Aug')
						break;
					case '07':
						$('#print_month').html('July')
						break;
					case '06':
						$('#print_month').html('June')
						break;
					case '05':
						$('#print_month').html('May')
						break;
					case '04':
						$('#print_month').html('Apr')
						break;
					case '03':
						$('#print_month').html('Mar')
						break;
					case '02':
						$('#print_month').html('Feb')
						break;
					case '01':
						$('#print_month').html('Jan')
						break;
					default:
						$('#print_month').html('Latest Activity')
						break;
				}
			}
		})
	});
</script>


<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>

</html>
