<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text change accrding to month </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<style>
	</style>
</head>

<body>
	<div class="container">
		<div id="print_month" class="sticky-top py-5">Latest Activity</div>
		<div id="wrapper" class="timeline-group">
			<div class="jumbotron timeline-item bg-primary"><div class="date_ele">07/12/22</div></div>
			<div class="jumbotron timeline-item bg-secondary"><div class="date_ele">07/12/22</div></div>
			<div class="jumbotron timeline-item bg-danger"><div class="date_ele">07/11/22</div></div>
			<div class="jumbotron timeline-item bg-warning"><div class="date_ele">07/10/22</div></div>
			<div class="jumbotron timeline-item bg-success"><div class="date_ele">07/09/22</div></div>
			<div class="jumbotron timeline-item bg-dark"><div class="date_ele">07/08/22</div></div>
			<div class="jumbotron timeline-item bg-light"><div class="date_ele">07/07/22</div></div>
			<div class="jumbotron timeline-item bg-primary"><div class="date_ele">07/07/22</div></div>
			<div class="jumbotron timeline-item bg-secondary"><div class="date_ele">07/06/22</div></div>
			<div class="jumbotron timeline-item bg-danger"><div class="date_ele">07/05/22</div></div>
			<div class="jumbotron timeline-item bg-warning"><div class="date_ele">07/04/22</div></div>
			<div class="jumbotron timeline-item bg-success"><div class="date_ele">07/03/22</div></div>
			<div class="jumbotron timeline-item bg-dark"><div class="date_ele">07/02/22</div></div>
			<div class="jumbotron timeline-item bg-light"><div class="date_ele">07/01/22</div></div>
		</div>
	</div>
</body>
<script>
	const print_month = document.getElementById('print_month');
	let currentMonth, newValue;
	let scrolling = () => {
		Array.from(document.querySelectorAll('.timeline-item')).forEach(function (ele) {
			if (window.scrollY + 100 > ele.offsetTop && ele.getBoundingClientRect().top > - 0) {
				currentMonth = ele.getElementsByClassName('date_ele')[0].innerHTML;
				newValue = currentMonth[3] + currentMonth[4];
				switch (newValue) {
					case '12':
						print_month.innerHTML = ' December'
						break;
					case '11':
						print_month.innerHTML = ' November'
						break;
					case '10':
						print_month.innerHTML = ' Oct'
						break;
					case '09':
						print_month.innerHTML = ' Sept'
						break;
					case '08':
						print_month.innerHTML = ' Aug'
						break;
					case '07':
						print_month.innerHTML = ' July'
						break;
					case '06':
						print_month.innerHTML = ' June'
						break;
					case '05':
						print_month.innerHTML = ' May'
						break;
					case '04':
						print_month.innerHTML = ' Apr'
						break;
					case '03':
						print_month.innerHTML = ' Mar'
						break;
					case '02':
						print_month.innerHTML = ' Feb'
						break;
					case '01':
						print_month.innerHTML = ' Jan'
						break;
					default:
						print_month.innerHTML = ' Latest Activity'
						break;
				}
			}
		})
	}
	window.addEventListener('scroll', scrolling)
</script>

</html>
