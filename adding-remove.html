<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        .row:last-child:first-child .remove-element,
        .row:first-child .remove-element{
            display: none;
        }
        .row:not(:last-child):not(:first-child) .add-element{
            display: none;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <div class="container" id="groupContainer">
            <div class="row">
                <div class="col-sm-4">
                    <input type="text" name="" id="">
                </div>
                <div class="col-sm-4">
                    <input type="text" name="" id="">
                </div>
                <div class="col-sm-4 text-right">
                    <a href="javascript:void(0);" class="remove-element text-danger text-decoration-none h4" onclick="removeCurrentElement(this)"> - </a>
                    <a href="javascript:void(0);" class="add-element text-success text-decoration-none h4" onclick="addNewElement()"> +
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <input type="text" name="" id="">
                </div>
                <div class="col-sm-4">
                    <input type="text" name="" id="">
                </div>
                <div class="col-sm-4 text-right">
                    <a href="javascript:void(0);" class="remove-element text-danger text-decoration-none h4" onclick="removeCurrentElement(this)"> - </a>
                    <a href="javascript:void(0);" class="add-element text-success text-decoration-none h4" onclick="addNewElement()"> +
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <input type="text" name="" id="">
                </div>
                <div class="col-sm-4">
                    <input type="text" name="" id="">
                </div>
                <div class="col-sm-4 text-right">
                    <a href="javascript:void(0);" class="remove-element text-danger text-decoration-none h4" onclick="removeCurrentElement(this)"> - </a>
                    <a href="javascript:void(0);" class="add-element text-success text-decoration-none h4" onclick="addNewElement()"> +
                    </a>
                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script>
        function addNewElement(){
            $('#groupContainer').append('<div class="row clone"> <div class="col-sm-4"> <input type="text" name="" id=""> </div><div class="col-sm-4"> <input type="text" name="" id=""> </div><div class="col-sm-4 text-right"> <a href="javascript:void(0);" class="remove-element text-danger text-decoration-none h4" onclick="removeCurrentElement(this)"> - </a> <a href="javascript:void(0);" class="add-element text-success text-decoration-none h4" onclick="addNewElement()"> + </a> </div></div>');
        }
        function removeCurrentElement(e) {
            $(e).closest('.row').remove();
        }
    </script>
</body>

</html>
