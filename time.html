<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Passed Since Two Dates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px);
      flex-direction: column;
    }
    h1 {
      font-size: 2.6em;
      color: #323232;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h1 id="timePassed1"></h1>
  <h2>80 Days</h2>
  <h1 id="timePassed2"></h1>

  <script>
    function formatTimeDiff(diff) {
      if (diff < 0) return "Date is in the future!";
      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      return `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    function updateTimePassed() {
      const now = new Date();

      const startDate1 = new Date('2025-02-18T11:00:00');
      const startDate2 = new Date('2025-05-09T09:00:00');

      const diff1 = now - startDate1;
      const diff2 = now - startDate2;

      document.getElementById("timePassed1").textContent =
        `Since 18/02/2025: ${formatTimeDiff(diff1)}`;

      document.getElementById("timePassed2").textContent =
        `Since 09/05/2025 9:00 AM: ${formatTimeDiff(diff2)}`;
    }

    updateTimePassed();
    setInterval(updateTimePassed, 1000);
  </script>

</body>
</html>
