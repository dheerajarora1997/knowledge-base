<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="jumbotron rounded-0 bg-primary">
    </div>
  
    <div class="jumbotron rounded-0 bg-secondary">
    </div>
  
    <div class="jumbotron rounded-0 bg-danger">
    </div>
  
    <div class="jumbotron rounded-0 bg-warning">
    </div>
  
    <div class="jumbotron rounded-0 bg-info">
    </div>
  
    <div class="jumbotron rounded-0 bg-dark">
    </div>
  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener('mouseout', e => {
    if (!e.toElement && !e.relatedTarget) {
		jQuery('.modal').modal();
    }
});

jQuery(window).scroll(function() {
        wH = jQuery('body').height();
        wS = jQuery(window).scrollTop();
    if ((wH - wS) < 500){
        jQuery('.modal').modal();
    }
 });
    </script>
  </body>
</html>
