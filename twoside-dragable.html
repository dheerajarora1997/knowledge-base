<!DOCTYPE html>

<head>
    <title>jQuery UI Sortable - Example</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <style>
        li {
            list-style-type: none;
            background: #fff;
            display: block;
            padding: 10px 40px 10px 10px;
            cursor: all-scroll;
            margin: 0 0 5px;
            position: relative;
        }
        li:after{
            content: '\2193';
            position: absolute;
            right: 5px;
            top: 15px;
        }
    </style>
    <script>
        $(function () {
            $("#sortable-5, #sortable-6").sortable({
                connectWith: "#sortable-5, #sortable-6",
                update: function (event, ui) {
                    var returnValue5 = $('#sortable-5').sortable('toArray').toString();
                    $("#returnValue5").text(returnValue5);
                    var returnValue6 = $('#sortable-6').sortable('toArray').toString();
                    $("#returnValue6").text(returnValue6);
                }
            });
        });
    </script>
</head>

<body>
    <div class="jumbotron">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center mb-5">Two Side Sorting/Drag and Drop</h3>
            </div>
            <div class="col-6">
                <div class="p-4 bg-warning">
                    <ul class="pl-0" id="sortable-5">
                        <li id="1" class="default"><select class="form-control"><option>Course 1</option></select></li>
                        <li id="2" class="default"><select class="form-control"><option>Course 2</option></select></li>
                        <li id="3" class="default"><select class="form-control"><option>Course 3</option></select></li>
                        <li id="4" class="default"><select class="form-control"><option>Course 4</option></select></li>
                    </ul>
                    <div id="returnValue5"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="p-4 bg-info">
                    <ul class="pl-0" id="sortable-6">
                        <li id="5" class="default"><select class="form-control"><option>Course 5</option></select></li>
                        <li id="6" class="default"><select class="form-control"><option>Course 6</option></select></li>
                        <li id="7" class="default"><select class="form-control"><option>Course 7</option></select></li>
                        <li id="8" class="default"><select class="form-control"><option>Course 8</option></select></li>
                    </ul>
                    <div id="returnValue6"></div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
