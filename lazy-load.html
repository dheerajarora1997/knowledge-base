<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Html Lazy Load</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
 <section class="py-4 bg-primary dashlet" data-function="alert('1')">
  <div class="container py-5">1</div>
 </section>
 <section class="py-4 bg-secondary dashlet" data-function="alert('2')">
  <div class="container py-5">2</div>
 </section>
 <section class="py-4 bg-danger dashlet" data-function="alert('3')">
  <div class="container py-5">3</div>
 </section>
 <section class="py-4 bg-info dashlet" data-function="alert('4')">
  <div class="container py-5">4</div>
 </section>
 <section class="py-4 bg-success dashlet" data-function="alert('5')">
  <div class="container py-5">5</div>
 </section>
 <section class="py-4 bg-primary dashlet" data-function="alert('6')">
  <div class="container py-5">6</div>
 </section>
 <section class="py-4 bg-secondary dashlet" data-function="alert('7')">
  <div class="container py-5">7</div>
 </section>
 <section class="py-4 bg-info dashlet" data-function="alert('8')">
  <div class="container py-5">8</div>
 </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
<script>
 let windowHeight = $(window).height();
 let LoadedElement = []

 const onLoadRequest = () => {

  $('.dashlet').map((index, ele) => {
   if ($(window).scrollTop() + $(window).height() >= $(ele).position().top) {

    if(!LoadedElement.includes($(ele).data('function'))){
     LoadedElement.push($(ele).data('function'))
     console.log(LoadedElement)
     eval($(ele).data('function'));
    }
   }
  })
 }
 $(window).scroll(() => {
  onLoadRequest()
 });
 $(document).ready(function(){
  onLoadRequest();
 })

</script>

</html>
