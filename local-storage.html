<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
</head>
<body class="d-flex justify-contentcenter align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="jumbotron">
            <h3 class="mb-4">Local Storage - Store,  Get, Remove, Clear</h3>
            <input type="text" class="form-control">
            <hr>
            <button class="btn btn-primary getStorage" type="button">Get Value from local Storage</button>
            <button class="btn btn-warning removeSet" type="button">Remove Set</button>
            <button class="btn btn-danger clearStorage" type="button">Clear Storage</button>
            <p></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script>
        $('input').on('keypress',function(){
            let inputValue = $('input').val();
            localStorage.setItem('inputValue', inputValue);
        });
        $('.getStorage').click(function(){
            let localStorageValue = localStorage.getItem('inputValue');
            $('p').html(localStorageValue);
        });
        $('.removeSet').click(function(){
            localStorage.removeItem('inputValue');
            $('input').val('');
            $('p').html('');
        });
        $('.clearStorage').click(function(){
            localStorage.clear();
            $('input').val('');
            $('p').html('');
        });
    </script>
</body>
</html>
